<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro de Estudiantes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Sistema de Registro de Estudiantes</h1>
    <div id="loginForm">
      <div class="form-group">
        <label for="teacherName">Nombre de Profesor:</label>
        <input type="text" id="teacherName" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control">
      </div>
      <button id="loginBtn" class="btn btn-primary">Iniciar Sesión</button>
    </div>
    <div id="welcomeSection" style="display: none;">
      <h2 id="welcomeMessage" class="mb-4"></h2>
      <div id="studentsContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
